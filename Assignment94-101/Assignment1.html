<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Learn JavaScript</title>
    <script>
        window.onload = function () {
            let link = document.getElementsByClassName("open");
            for (let i = 0; i < 2; i++) {
                if (link.item(i).classList.contains("open") && link.item(i).textContent === "Elzero") {
                    link.item(i).click();
                }
            }
        };
    </script>
</head>

<body>
    <a class="open" href="https://google.com">Google</a>
    <a class="open" href="https://elzero.org">Elzero</a>
    <a class="not" href="https://facebook.com">Facebook</a>
    <a class="linked" href="https://linkedin.com">Elzero</a>
    <script src="main.js"></script>
</body>

</html>
